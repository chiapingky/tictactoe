<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="../static/style/registration.css" th:href="@{/style/registration.css}">
    </head>
    <body>
        <div class="card">
            <h2>Registration</h2>
            <form th:action="@{/register}" th:object="${registerForm}" method="post">
                <div class="input-field">
                    <input type="text" id="username" name="username" required th:field="*{username}">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required th:field="*{password}">
                    <label for="password">Password</label>
                </div>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" th:text="${error}" th:style="${'color: red;'}">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" th:href="@{login}">Login</a></p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
