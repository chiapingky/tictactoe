<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../static/style/login.css" th:href="@{/style/login.css}">
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="input-field">
            <input type="text" id="username" required th:field="*{username}">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" required th:field="*{password}">
            <label for="password">Password</label>
        </div>
        <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text" th:text="${error}" th:style="${'color: red;'}">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="registration.html" th:href="register">Register here</a></p>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
